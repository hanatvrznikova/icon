<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
</head>
<body>
    <main>
        <svg viewBox="-50 -50 800 800">
            <rect width="50" height="50" x="-" y="-50" fill="transparent" stroke="#7FB685" stroke-width="1.5" transform="rotate(45)">
            <animateMotion 
            path="M 0,0 Q 0,0 35,35 Q 35,35 0,70 Q 0,70 -35,35 Q 0,0 0,0" 
            dur="7s"
            repeatCount="indefinite"/>
            </rect>
            <rect id="rect2" width="50" height="50" x="50" fill="transparent" stroke="#7FB685" stroke-width="3" transform="rotate(45)">
            <animateMotion 
            path="M 0,0 Q 0,0 -35,-35 Q -35,-35 0,-70 Q 0,-70 35,-35 Q 35,-35 0,0" 
            dur="7s"
            repeatCount="indefinite"/>
            </rect>
            </svg>
    </main>
</body>
</html>
